<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Mood | VugarMedia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #0a0a0a;
            --text-light: #f0f0f0;
            --text-grey: #cccccc;
            
            /* Mood colors */
            --wild: #8B0000;
            --wild-glow: rgba(255, 0, 0, 0.5);
            
            --romantic: #9a1750;
            --romantic-glow: rgba(255, 105, 180, 0.4);
            
            --hardcore: #333333;
            --hardcore-glow: rgba(220, 20, 60, 0.6);
            
            --sensual: #0f1a2a;
            --sensual-glow: rgba(255, 215, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
            color: var(--text-light);
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        .moods-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        .mood-card {
            border-radius: 12px;
            padding: 2rem;
            text-decoration: none;
            color: var(--text-light);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .mood-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mood-card:hover::before {
            opacity: 1;
        }

        .mood-card h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 2;
        }

        .mood-card p {
            font-size: 1rem;
            color: var(--text-grey);
            position: relative;
            z-index: 2;
        }

        /* Wild Card */
        .wild {
            background-color: var(--wild);
            border: 1px solid #ff0000;
        }

        .wild::before {
            background: radial-gradient(circle at center, var(--wild-glow), transparent 70%);
        }

        .wild:hover {
            box-shadow: 0 0 30px var(--wild-glow);
            transform: translateY(-5px);
        }

        /* Romantic Card */
        .romantic {
            background-color: var(--romantic);
            border: 1px solid #ff69b4;
        }

        .romantic::before {
            background: radial-gradient(circle at center, var(--romantic-glow), transparent 70%);
        }

        .romantic:hover {
            box-shadow: 0 0 30px var(--romantic-glow);
            transform: translateY(-5px);
        }

        /* Hardcore Card */
        .hardcore {
            background-color: var(--hardcore);
            border: 1px solid #dc143c;
        }

        .hardcore::before {
            background: radial-gradient(circle at center, var(--hardcore-glow), transparent 70%);
        }

        .hardcore:hover {
            box-shadow: 0 0 30px var(--hardcore-glow);
            transform: translateY(-5px);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 15px var(--hardcore-glow); }
            50% { box-shadow: 0 0 30px var(--hardcore-glow); }
            100% { box-shadow: 0 0 15px var(--hardcore-glow); }
        }

        /* Sensual Card */
        .sensual {
            background-color: var(--sensual);
            border: 1px solid #ffd700;
        }

        .sensual::before {
            background: radial-gradient(circle at center, var(--sensual-glow), transparent 70%);
        }

        .sensual:hover {
            box-shadow: 0 0 30px var(--sensual-glow);
            transform: translateY(-5px);
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .moods-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
            
            .mood-card {
                height: 200px;
                padding: 1.5rem;
            }
            
            .mood-card h2 {
                font-size: 1.8rem;
            }
        }

        /* Click sound effect */
        .click-sound {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Choose Your Mood</h1>
    
    <div class="moods-grid">
        <!-- Wild Card -->
        <a href="wild.html" class="mood-card wild" id="wild-card">
            <h2>Wild</h2>
            <p>Unleash your raw desire</p>
        </a>
        
        <!-- Romantic Card -->
        <a href="romantic.html" class="mood-card romantic" id="romantic-card">
            <h2>Romantic</h2>
            <p>Fall in love with every touch</p>
        </a>
        
        <!-- Hardcore Card -->
        <a href="hardcore.html" class="mood-card hardcore" id="hardcore-card">
            <h2>Hardcore</h2>
            <p>Enter the realm of domination</p>
        </a>
        
        <!-- Sensual Card -->
        <a href="sensual.html" class="mood-card sensual" id="sensual-card">
            <h2>Sensual</h2>
            <p>Let every moment last forever</p>
        </a>
    </div>

    <!-- Hidden audio element for sound effects -->
    <audio class="click-sound" id="click-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Play sound on hover
        const moodCards = document.querySelectorAll('.mood-card');
        const clickSound = document.getElementById('click-sound');
        
        moodCards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                clickSound.currentTime = 0;
                clickSound.play().catch(e => console.log("Audio play prevented:", e));
            });
            
            // Mobile touch effect
            card.addEventListener('touchstart', () => {
                card.style.transform = 'translateY(-2px)';
                clickSound.currentTime = 0;
                clickSound.play().catch(e => console.log("Audio play prevented:", e));
            });
            
            card.addEventListener('touchend', () => {
                card.style.transform = '';
            });
        });
    </script>
</body>
</html>
